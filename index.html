<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENNALESBOYZ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('https://img5.pic.in.th/file/secure-sv1/o94006ecb177242be.th.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* คอนเทนเนอร์หลัก */
        .container {
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* หัวข้อ PENNALES แบบเรืองแสงและขยับซ้ายขวา */
        .header-section {
            margin-bottom: 30px;
            animation: moveSide 4s ease-in-out infinite;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            letter-spacing: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
        }

        .sub-header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            text-transform: uppercase;
        }

        @keyframes moveSide {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }

        /* เส้นคั่นกลาง */
        .partner-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 320px;
            margin: 15px 0;
        }

        .partner-divider::before, .partner-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(to var(--direction, right), transparent, rgba(255, 255, 255, 0.3));
        }
        
        .partner-divider::after { --direction: left; }

        .partner-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.4);
            margin: 0 15px;
            text-transform: uppercase;
        }

        /* สไตล์ปุ่มแบบยืดหดตามคำ (Fit Content) */
        .btn {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* ปรับ Padding เพื่อให้ป้ายดูสมดุลกับตัวอักษร */
            padding: 15px 35px; 
            margin: 8px auto;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            /* ลบ min-width ออกเพื่อให้ขนาดพอดีกับคำ */
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn-main-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap; /* ป้องกันคำแยกบรรทัด */
        }

        /* ส่วนท้าย */
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.3);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1 class="header-title">PENNALES</h1>
            <div class="sub-header-title">ALL WAY TO STAR</div>
        </div>

        <a href="#" class="btn">
            <span class="btn-main-text">PENNALES GANGS</span>
        </a>

        <div class="partner-divider">
            <span class="partner-text">MEMBER OFFICIAL</span>
        </div>

        <a href="http://pennales.changretta.site/" class="btn" target="_blank">
            <span class="btn-main-text">MEMBER</span>
        </a>
    </div>

    <div class="footer">
        © 2026 DERNYOUNGSAY — <a href="https://www.facebook.com/oshi.changretta" target="_blank">Oshi</a>
    </div>

</body>
</html>
