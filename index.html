<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENNALESBOYZ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://img5.pic.in.th/file/secure-sv1/o94006ecb177242be.th.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* หัวข้อด้านบนแบบเรืองแสง */
        .header-title {
            position: absolute;
            top: 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            letter-spacing: 8px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .container {
            text-align: center;
            z-index: 1;
            margin-top: 80px;
        }

        /* สไตล์ปุ่มแบบ DERNYOUNGSAY */
        .btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 350px;
            padding: 20px;
            margin: 20px auto;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn:hover {
            background: rgba(30, 30, 30, 1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        /* ข้อความหลักในปุ่ม */
        .btn-main-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            letter-spacing: 3px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ข้อความรองในปุ่ม */
        .btn-sub-text {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
        }

        /* เส้นแบ่ง Partner (ถ้ามี) */
        .divider {
            width: 100px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px auto;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 13px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header-title">PENNALES</div>

    <div class="container">
        <a href="#" class="btn">
            <span class="btn-main-text">PENNALESBOYZ</span>
            <span class="btn-sub-text">MEMBER</span>
        </a>

        <a href="#" class="btn">
            <span class="btn-main-text">MEMBER PENNALES</span>
            <span class="btn-sub-text">PARTNER</span>
        </a>
    </div>

    <div class="footer">
        © 2026 DERNYOUNGSAY — <a href="https://www.facebook.com/oshi.changretta" target="_blank">Oshi</a>
    </div>

</body>
</html>
